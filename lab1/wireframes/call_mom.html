<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do</title>
    <link rel="stylesheet" href="buy_book.css">
</head>
<body>
<div id="to-do">
    <h1>
        To-Do List
    </h1>
    <div id="list">
        <input type="checkbox" class="checkbox" id="call-mom" checked="checked">
        <label for="call-mom" class="label" value="call mom">Call Mom</label>
        <br>
        <input type="checkbox" class="checkbox" id="eat">
        <label for="eat" class="label" value="eat lunch">Eat Lunch</label>
        <br>
        <input type="checkbox" class="checkbox" id="buy-book">
        <label for="buy-book" class="label" value="buy book">Buy new John Grisham book</label>
        <br>
        <input type="text" id="task-description" placeholder="task description">
        <input type="submit" id="submit-task" value="add task">
    </div>
</div>
</div>
<div class="space"></div>

</body>
</html>
