<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do</title>
    <link rel="stylesheet" href="lab1.css">
</head>
<body>
<div id="to-do">
    <h1>
        To-Do List
    </h1>
    <div class="buy_checkbox">
        <input type="checkbox" id="buy" value="Buy John Grisham Book">
        <label for="buy"> Buy John Grisham Book </label>
        <br>
    </div>
    <input type="checkbox" id="eat" value="Eat">
    <label for="eat"> Eat </label>
    <br>
    <input type="checkbox" id="call" value="Call Mom" checked="checked">
    <label for="call"> Call Mom </label>
    <br>
    <input type="checkbox" id="text" value="Text John">
    <input type="text" id="text john" value="Text John">
    <br>
</div>
</body>
</html>
